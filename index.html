<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark p-4">
            <a class="navbar-brand">Logotipo do Meu Site</a>
            <button class="btn btn-outline-warning btn-sm rounded-pill">Voltar as compras</button>
        </nav>
    </header>

    <main class="container">
        <form id="checkout" class="row mt-4">
            <div class="col-md-4">
                <header class=" bg-success text-light p-3 text-uppercase mb-4">Dados Pessoais</header>
                <div class="dropdown-divider"></div>

                <div class="form-group p-2">
                    <label for="nomeUsuario">Nome</label>
                    <input type="text" class="form-control" id="nomeUsuario" name="nomeUsuario"
                        placeholder="Digite o seu nome completo">
                </div>

                <div class="form-group p-2">
                    <label for="telefoneUsuario">Telefone</label>
                    <input class="form-control" type="tel" maxlength="11" id="telefoneUsuario"
                        placeholder="Digite o seu telefone">
                </div>

                <div class="form-group p-2">
                    <label for="cpfUsuario">CPF</label>
                    <input class="form-control" type="text" id="cpfUsuario" placeholder="Digite o seu CPF">
                </div>

                <div class="form-group p-2">
                    <label for="emailUsuario">Email</label>
                    <input type="email" class="form-control" id="emailUsuario" placeholder="Digite o seu e-mail">
                </div>

                <div class="form-row p-2 mb-4">
                    <div class="form-group col-md-6">
                        <label for="senhaUsuario">Senha</label>
                        <input type="password" class="form-control" id="senhaUsuario" placeholder="Digite sua senha">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="confirmarSenhaUsuario">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirmarSenhaUsuario"
                            placeholder="Confirmar senha">
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <header class=" bg-success text-light p-3 text-uppercase mb-4">Dados para Entrega</header>
                <div class="dropdown-divider"></div>

                <div class="form-group p-2 col-md-6">
                    <label for="cepUsuario">CEP</label>
                    <input type="text" class="form-control" id="cepUsuario" name="cepUsuario"
                        placeholder="Digite o seu CEP">
                </div>

                <div class="form-group p-2">
                    <label for="enderecoUsuario">Endereço</label>
                    <input type="text" class="form-control" id="enderecoUsuario" name="enderecoUsuario"
                        placeholder="Digite o seu endereço completo">
                </div>

                <div class="form-row p-2">
                    <div class="form-group col-md-5">
                        <label for="numeroUsuario">Número</label>
                        <input type="text" class="form-control" id="numeroUsuario" name="numeroUsuario"
                            placeholder="Seu número">
                    </div>
                    <div class="form-group col-md-7">
                        <label for="complementoUsuario">Complemento</label>
                        <input type="text" class="form-control" id="complementoUsuario" name="complementoUsuario"
                            placeholder="Digite o complemento">
                    </div>
                </div>

                <div class="form-group p-2">
                    <label for="bairroUsuario">Bairro</label>
                    <input type="text" class="form-control" id="bairroUsuario" name="bairroUsuario"
                        placeholder="Digite o seu bairro">
                </div>

                <div class="form-row p-2">
                    <div class="form-group col-8">
                        <label for="cidadeUsuario">Cidade</label>
                        <input type="text" class="form-control" id="cidadeUsuario" readonly>
                    </div>
                    <div class="form-group col-4">
                        <label for="ufUsuario">UF</label>
                        <input type="text" class="form-control" id="ufUsuario" readonly>

                            <option selected disabled value="">Escolha...</option>

                        </select> -->
                    </div>
                </div>

                <div class="form-row p-2 mb-4">
                    <div class="col-6">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="freteRapido" name="fretePedido" class="custom-control-input">
                            <label class="custom-control-label" for="freteRapido">Frete Rápido <br> (R$50,00)</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="freteNormal" name="fretePedido" class="custom-control-input">
                            <label class="custom-control-label" for="freteNormal">Frete Normal <br> (R$ 20,00)</label>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-4">
                <header class=" bg-success text-light p-3 text-uppercase mb-4">Pagamento</header>
                <div class="dropdown-divider"></div>

                <div class="d-flex justify-content-center flex-column p-2 mb-2">
                    <h4>Produto Legal</h4>
                    <p>R$ 50,00</p>
                </div>

                <div class="form-group p-2">
                    <label for="cartaoUsuario">Número do Cartão</label>
                    <input type="text" class="form-control" id="cartaoUsuario" name="cartaoUsuario"
                        placeholder="Digite o número do cartão">
                </div>

                <div class="form-row p-2">
                    <div class="form-group col-md-8">
                        <label for="dataVencimento">Data</label>
                        <input type="month" class="form-control" id="dataVencimento">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="cvvCartao">CVV</label>
                        <input type="number" class="form-control" id="cvvCartao">
                    </div>
                </div>

                <div class="form-group p-2">
                    <label for="nomeTitularCartao">Nome do Titular</label>
                    <input class="form-control" type="tel" maxlength="11" id="nomeTitularCartao"
                        placeholder="Digite o telefone do titular">
                </div>

                <div class="form-group p-2">
                    <label for="cpfTitularCartao">CPF do Titular</label>
                    <input class="form-control" type="text" id="cpfTitularCartao" placeholder="Digite o CPF do titular">
                </div>
            </div>
            <button type="button" class="btn btn-outline-success btn-lg btn-block" data-toggle="modal"
                data-target="#compraFinalizada">Finalizar Pedido</button>
        </form>
    </main>
    <div class="mb-5">&nbsp;</div>

    <div class="modal" tabindex="-1" role="dialog" id="compraFinalizada">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Compra realizada com sucesso!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Obrigado e volte sempre!!!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>

</body>

</html>
